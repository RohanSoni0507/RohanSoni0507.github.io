<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Productivity App</title>
</head>
<body>
    <h1>Productivity App</h1>
    <button id="toggle-button" class="darkbutton">‚òÄÔ∏è/üåô</button>
    <div id="task-container" class="container">
        <h2>Task List</h2>
        <input type="text" id="task-input" placeholder="Add a task">
        <button id="add-task-button">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <div id="todo-container" class="container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a to-do">
        <button id="add-todo-button">Add To-Do</button>
        <ul id="todo-list"></ul>
    </div>
    <div id="reminder-container" class="container">
        <input type="text" id="reminder-input" placeholder="Add a reminder">
        <h2>Reminders</h2>
        <ul id="reminder-list"></ul>
        <button id="add-reminder-button">Add Reminder</button>
    </div>
    <div id="goal-container" class="container">
        <h2>Goals</h2>
        <input type="text" id="goal-input" placeholder="Set a goal">
        <button id="add-goal-button">Set Goal</button>
        <ul id="goal-list"></ul>
    </div>
    <div class="footer">
        <p>Unlock the World of Books: LibraHost - Your Personal Library Manager</p>
        <a href="https://rohansoni0507.github.io/BookShelf/" target="_blank">Visit Our Library Management WebApp</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
